<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Free Map</title>
</head>

<body>
    <!-- Translator -->
    <div id="google_translate_element"></div>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: "th" },
                "google_translate_element"
            );
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Input -->
    <form id="form">
        Date: <input type="date" id="date"><br>
        ID: <input type="text" id="id"><br>
        Name: <input type="text" id="name"><br>
        Latitude: <input type="text" id="lat"><br>
        Longitude: <input type="text" id="lng"><br>
        Location: <input type="text" id="loc"><br>
        Food: <input type="text" id="food"><br>
        Description: <input type="text" id="des"><br>
        Link: <input type="url" id="link"><br>
        <button onclick="createMarker()">Submit</button>
    </form>

    <!-- Map -->
    <div id="map"></div>
    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtNntuBq-QLwqvtZBaHTDZu70I-AcT-io&callback=initMap">
    </script>

</body>

</html>
